        <body>
        
            <h1>Roupas Masculinas</h1>
        
            <div id="produtos">
                <div class="produto">
                    <h2>Roupa de Academia</h2>
                    <p>R$54,90</p>
                    <button onclick="adicionarAoCarrinho('Roupa de Academia', 54.90)">Adicionar ao Carrinho</button>
                </div>
                <div class="produto">
                    <h2>Roupa Street Wear</h2>
                    <p>R$99,90</p>
                    <button onclick="adicionarAoCarrinho('Roupa Street Wear', 99.90)">Adicionar ao Carrinho</button>
                </div>
                <div class="produto">
                    <h2>Roupa Social Masculina</h2>
                    <p>R$199,90</p>
                    <button onclick="adicionarAoCarrinho('Roupa Social Masculina', 199.90)">Adicionar ao Carrinho</button>
                </div>
            </div>
        
            <script>
                function adicionarAoCarrinho(nome, preco) {
                    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
                    carrinho.push({ nome, preco });
                    localStorage.setItem('carrinho', JSON.stringify(carrinho));
                    alert(`${nome} adicionado ao carrinho!`);
                }
            </script>
        
        </body>

<script>
    window.onload = function() {
      var corpoDaPagina = document.querySelector('body');
      var aumentarTexto = document.getElementById('aumentar-texto');
      var diminuirTexto = document.getElementById('diminuir-texto');
  
      var fontSize = 100;
      var qntAumentarDiminuir = 10;
  
      aumentarTexto.addEventListener('click', function(event) {
        fontSize = fontSize + qntAumentarDiminuir;
        corpoDaPagina.style.fontSize = fontSize + '%';
      });
  
      diminuirTexto.addEventListener('click', function(event) {
        fontSize = fontSize - qntAumentarDiminuir;
        corpoDaPagina.style.fontSize = fontSize + '%';
      });
    }
  </script>
